
syntax = "proto3";

package resim.visualization.proto;

import "resim_core/curves/proto/d_curve.proto";
import "resim_core/curves/proto/t_curve.proto";
import "resim_core/transforms/proto/se3.proto";
import "resim_core/transforms/proto/so3.proto";
import "resim_core/utils/proto/uuid.proto";

message ViewPrimitive {
    resim.proto.UUID id = 1;

    oneof payload {
        resim.transforms.proto.SE3     se3          = 2;
        resim.transforms.proto.SO3     so3          = 3;
        resim.curves.proto.DCurve_SE3  d_curve_se3  = 4;
        resim.curves.proto.DCurve_FSE3 d_curve_fse3 = 5;
        resim.curves.proto.TCurve_FSE3 t_curve_fse3 = 6;
    }
}
