syntax = "proto3";

package resim.visualization.proto;

enum ReSimType {
    NONE             = 0;
    TYPE_FRAME       = 1;
    TYPE_SE3         = 2;
    TYPE_SO3         = 3;
    TYPE_FSE3        = 4;
    TYPE_FSO3        = 5;
    TYPE_DCURVE_SE3  = 6;
    TYPE_DCURVE_FSE3 = 7;
    TYPE_TCURVE_FSE3 = 8;
    TYPE_TRAJECTORY  = 9;
}
message ViewObjectMetadata {
    string    name        = 1;
    ReSimType type        = 2;
    string    file        = 3;
    int32     line_number = 4;
}

message ViewObjectMetadataList {
    repeated ViewObjectMetadata metadata = 1;
}
