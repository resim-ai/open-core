syntax = "proto3";

import "resim/transforms/proto/se3.proto";

package resim.msg;

message PoseWithCovariance {
    resim.transforms.proto.SE3 pose       = 1;
    repeated double            covariance = 2;
}

message Twist {
    repeated double algebra = 1;
}

message TwistWithCovariance {
    Twist           twist      = 1;
    repeated double covariance = 2;
}
