name: Build & Push Sim Image
on:
  pull_request:
  push:
    branches:
      - 'main'

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: sim-build
  ECR_REPOSITORY: "909785973729.dkr.ecr.us-east-1.amazonaws.com/customer-test-images"

jobs:
  build:
    name: Build & Push Sim Image
    runs-on: ubuntu-22.04
    container:
      image: public.ecr.aws/resim/core:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ECR_RW_ROLE }}
          aws-region: us-east-1

      - name: Log in to ECR Public
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws

      - name: Build and Push
        run: bazel run //resim/simulator:sim_build_push -- --repository ${{ env.ECR_REPOSITORY }} --tag ${{ env.GITHUB_SHA }}