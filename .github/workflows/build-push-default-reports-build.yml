name: Report Builds
on:
  push:
    branches: 
    - main
    - prod/iain/report-metrics-docker

permissions:
  id-token: write
  contents: read

env:
  REPO_NAME: customer-test-images
  REGISTRY_NAME: 909785973729.dkr.ecr.us-east-1.amazonaws.com

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Configure AWS Credentials
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     role-to-assume: ${{ secrets.ECR_RW_ROLE }}
      #     aws-region: us-east-1

      # - name: Login to ECR
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ${{ env.REGISTRY_NAME }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_NAME }}/${{ env.REPO_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            
      - name: Build
        env:
          REPO_NAME: ${{ env.REGISTRY_NAME }}/${{ env.REPO_NAME }}
          IMAGE_VERSION: ${{ steps.meta.outputs.version }}
          SHA: ${{ github.sha }}
        run: bazel build //:default_report_metrics_build

