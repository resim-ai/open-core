name: Lint & Generate CodeCov Report
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    name: Lint & Generate Coverage Report
    runs-on: ubuntu-20.04
    container:
      image: public.ecr.aws/resim/core:latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.bazelrc', 'WORKSPACE') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Build Metrics Tools
        run: bazel build //resim/metrics:resim_metrics_tools

      - name: Release Metrics Tools
        uses: ncipollo/release-action@v1
        with:
          artifacts: "bazel-bin/resim/metrics/resim_metrics_tools.tar.gz"
          tag: "testing_${{ GITHUB_SHA }}"
