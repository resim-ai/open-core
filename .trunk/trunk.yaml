version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
lint:
  definitions:
    - name: mypy
      # Copied from https://github.com/trunk-io/plugins/blob/main/linters/mypy/plugin.yaml and overridden with types-requests
      files: [python]
      commands:
        - name: lint
          # Custom parser type defined in the trunk cli to handle mypy's output.
          output: mypy
          run:
            mypy --ignore-missing-imports --follow-imports=silent --show-error-codes
            --show-column-numbers ${target}
          success_codes: [0, 1]
          stdin: false
      runtime: python
      package: mypy
      direct_configs:
        - mypy.ini
        - .mypy.ini
      affects_cache:
        - pyproject.toml
        - setup.cfg
      is_recommended: false
      issue_url_format: https://mypy.readthedocs.io/en/stable/error_code_list.html
      known_good_version: 0.931
      version_command:
        parse_regex: ${semver}
        run: mypy --version
      extra_packages:
        - types-requests
        - types-protobuf
  enabled:
    - isort@5.13.2
    - black@24.4.2
    - buildifier@7.1.2
    - clang-tidy@16.0.3
    - clang-format@16.0.3
    - pylint@3.2.6
    - mypy@1.11.0
  ignore:
    - linters: [ALL]
      paths:
        - bazel_registry/**
runtimes:
# These runtimes do not influence anything running in our development
# docker container, or our bazel environment. These runtimes set the 
# version of a language which will be used by trunk while they execute
# their tools. The defaults recommended by Trunk are used for this reason.
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
    - ruby@3.1.4
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
